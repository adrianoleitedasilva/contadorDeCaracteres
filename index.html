<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>

    <link rel="stylesheet" href="estilo.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Contador de Caracteres e Palavras</h1>

        <div class="field">
            <label for="input">Insira seu texto:</label>
            <textarea name="input" id="input" rows="10"></textarea>
        </div>

        <div class="counter">0 caractere(s)</div>
        <button id="toggle">Fazer contagem</button>
    </div>
    

</body>
</html>
